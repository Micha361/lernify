<html lang="en">
<head>
    <meta charset="UTF-8">

     crossorigin="anonymous"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R9709RXE4G"></script>

<body>

    <header>
        <div class="container-nav">
            <a style="color: white; text-decoration: none;" href="{{url_for('lernify')}}"><h1>Lernify</h1></a>
            <button class="toggle-nav" onclick="toggleNavbar()">☰</button>
            <nav class="navbar-links">
                <ul>
                    <li><a href="{{url_for('lernify')}}"><span>Home</span></a></li>
                    <li><a href="{{url_for('humanizer')}}"><span>Humanizer</span></a></li>
                    <li><a href="{{url_for('faq_input')}}"><span class="active">Quiz</span></a></li>
                    <li><a href="{{url_for('ordner')}}"><span>Ordner</span></a></li>
                   <li><a href="{{url_for('account')}}"><span>Account</span></a></li>
                    <li><a href="{{url_for('logout')}}"><span>Abmelden</span></a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <div class="app">
        <h1>Notizen einreichen</h1>
        <p>Füge dein Thema / deine Notizen ein und teste dich mit einem Quizbr
        <span style="color: red;">Achtung!</span> Zu lange Texte können zu einem error führen
        </p><br>
        <form id="notesForm" action="faq" method="POST">
            <textarea 
                id="notesInput"
                name="notes" 
                placeholder="Thema/Notizen einfügen..." 
                style="width: 100%; height: 300px; resize: none; overflow-y: scroll; border-radius: 10px; padding: 15px; font-size: 16px;"></textarea>
            <button id="generateQuizButton" type="button">Quiz starten</button>
        </form>
    </div>

    <script src="../static/js/responsive.js"></script>
    <script>
        document.getElementById('generateQuizButton').addEventListener('click', () => {
            const notes = document.getElementById('notesInput').value.trim();
            if (!notes) {
                alert('Bitte Notizen eingeben!');
                return;
            }
            sessionStorage.setItem('notes', notes);
            window.location.href = 'faq'; 
        });
    </script>
</body>
</html>
