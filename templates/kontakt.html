        <h1 class="title">Kontakt für Task</h1>

    <main>
        <section class="contact-form">
            <form id="contactForm">
                <label class="ro" for="recipient">Empfänger</label>
                <input class="ro" type="text" id="recipient" name="recipient" readonly>

                <label for="subject">Betreff</label>
                <input class="ro" type="text" id="subject" name="subject" readonly>

                <label for="email">Deine E-Mail</label>
                <input type="email" id="email" name="email" placeholder="{{user.email}}" required>

                <label for="message">Nachricht</label>
                <textarea id="message" name="message" placeholder="Schreibe deine Nachricht hier" required>
Guten Tag 
Ich wäre Interessiert.
Liebe Grüsse
                </textarea>

                <button type="submit">Nachricht senden</button>
            </form>
        </section>
    </main>
