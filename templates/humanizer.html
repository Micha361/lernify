     crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="container-nav">
            <a style="color: white; text-decoration: none;" href="{{url_for('lernify')}}"><h1>Lernify</h1></a>
            <button class="toggle-nav" onclick="toggleNavbar()">☰</button>
            <nav class="navbar-links">
                <ul>
                    <li><a href="{{url_for('lernify')}}"><span>Home</span></a></li>
                    <li><a href="{{url_for('humanizer')}}"><span class="active">Humanizer</span></a></li>
                    <li><a href="{{url_for('faq_input')}}"><span>Quiz</span></a></li>

                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="humanizer-content">
            <div class="humanizer-container">
                <h2>Humanizer</h2>
                <p class="info-text">
                    Füge hier deinen Text von Beispielsweise ChatGPT ein und lasse ihn so darstellen als wäre er von dir geschrieben. (Zu lange Texte könnten verkürzt werden.)
                </p>
                <button id="copyButton" onclick="copyToClipboard()">Kopieren</button>
                <div id="humanizerOutput" class="scrollable-text">Noch kein Text eingefügt...</div>
            </div>            
        </section>
    </main>

    <div class="input-container">
        <textarea 
            id="notesInput"
            name="notes" 
            placeholder="Text einfügen..."></textarea>
        <button id="createButton" class="createButton" onclick="createHumanizedText()">Erstellen</button>
    </div>
    


    <script src="../static/js/humanizer.js"></script>
    <script src="../static/js/darkmode.js"></script>
    <script src="../static/js/responsive.js"></script>
</body>
