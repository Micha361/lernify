<body>
    <header>
        <div class="container-nav">
            <a style="color: white; text-decoration: none;" href="{{url_for('lernify')}}"><h1>Lernify</h1></a>
            <button class="toggle-nav" onclick="toggleNavbar()">☰</button>
            <nav class="navbar-links">
                <ul>
                    <li><a href="{{url_for('lernify')}}"><span>Home</span></a></li>
                    <li><a href="{{url_for('humanizer')}}"><span>Humanizer</span></a></li>
                    <li><a href="{{url_for('faq_input')}}"><span>Quiz</span></a></li>
                    <li><a href="{{url_for('ordner')}}"><span class="active">Ordner</span></a></li>
                   <li><a href="{{url_for('account')}}"><span>Account</span></a></li>
                    <li><a href="{{url_for('logout')}}"><span>Abmelden</span></a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-ordner">
        <div class="container-o">
            <h3>PDF-Dateien hochladen</h3>
            <div class="upload-section">
                <label for="fileInput" class="upload-label"></label>
                <input type="file" id="fileInput" multiple accept=".pdf">
                <button id="uploadButton">Hochladen</button>
            </div>

            <div class="file-list">
                <h3>Hochgeladene Dateien</h3>
                <ul id="fileContainer"></ul>
            </div>

            <div class="summary-section">
                <button id="summaryButton">Zusammenfassung für alle erstellen</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <section id="contact">
                <h2 id="contactTitle">Kontakt</h2>
                <p>Bei Fragen kontaktiere uns unter: <a href="mailto:lernify.ch@gmail.com">lernify.ch@gmail.com</a><br>
                <a href="{{url_for('AGB')}}">Hier Findest du die AGBs</a>
            </section>
            <p>&copy; Lernhilfe mit AI.</p>
        </div>
    </footer>

<style>

@media (max-width: 768px) {
    .container-o {
        margin: 20px;
        padding: 15px;
    }

    .upload-section {
        flex-direction: column;
        align-items: stretch;
    }

    #fileInput {
        margin-bottom: 10px;
        max-width: 100%;
    }

    .uploadButton, #summaryButton {
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
    }

    .file-list ul {
        padding: 0;
        max-width: 100%;
    }

    .file-list li {
        margin-left: 0;
        margin-right: 0;
        padding: 15px;
    }
}

@media (max-width: 480px) {
    h3 {
        font-size: 1.2rem;
    }

    .uploadButton, #summaryButton {
        font-size: 14px;
    }

    .file-list li {
        padding: 10px;
        font-size: 14px;
    }
}

</style>

    <script src="../static/js/darkmode.js"></script>
    <script src="../static/js/responsive.js"></script>
